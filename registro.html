<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<!-- link -->
		<link rel="stylesheet" href="assets/plugins/animsition/css/animsition.min.css">
		<link rel="stylesheet" href="assets/plugins/ladda/css/ladda.min.css">
		<link rel="stylesheet" href="assets/plugins/animate/css/animate.min.css">

		<link rel="stylesheet" href="assets/css/montejo.css">
		
		<!-- title -->
		<title>Registro</title>
	</head>
	<body>
		
		
		<!-- .animsition -->
		<div class="animsition">
			
			<!-- .wrap -->
			<div class="wrap registro">
				
				<!-- .registro-cont -->
				<div class="registro-cont">
					
					<div class="registro-box">
						
						<!-- .registro-header -->
						<div class="registro-header animated">
							<img src="assets/images/montejo.png" alt="Montejo">
						</div>
						<!-- end - .registro-header -->

						<!-- .registro-body -->
						<div class="registro-body">
							<form action="" class="registro-body-form">
								
								<div class="registro-body-form-input has-error">
									<input class="animated" type="text" placeholder="Nombre">
									<p>Campo requerido</p>
								</div>
								
								<div class="registro-body-form-input">
									<input class="animated" type="text" placeholder="Apellido Paterno">
									<!-- <p>Campo requerido</p> -->
								</div>
								
								<div class="registro-body-form-input">
									<input class="animated" type="text" placeholder="Teléfono">
									<!-- <p>Campo requerido</p> -->
								</div>
								
								<div class="registro-body-form-input">
									<input class="animated" type="text" placeholder="Email">
									<!-- <p>Campo requerido</p> -->
								</div>

								<!-- .aviso-privacidad-cont -->
								<div class="aviso-privacidad-cont registro-body-form-input animated">
									<ul class="list">
										<li class="list__item">
											<label class="label--checkbox">
													
												<div class="label--checkbox-row">
													<div class="label--checkbox-row-col">
														<input type="checkbox" id="acepta-ap-checkbox" class="checkbox">
													</div>
													<div class="label--checkbox-row-col">
														<span>Acepta Terminos y condiciones</span>
													</div>
												</div>
											</label>
										</li>
									</ul>
									<!-- <p>Campo requerido</p> -->
									<div class="aviso-privacidad-mask"></div>
								</div>
								<!-- end - .aviso-privacidad-cont -->
								
								<!-- Errores -->
								<div class="help-block help-block-error">
									Otro lindo mensaje de error
								</div>
								
								<!-- Btn de Mandar FOTO -->
								<div class="animated">
									<button id="registro-btn" class="btn btn-primary ladda-button" data-style="zoom-out"><span class="ladda-label">Mandar Foto</span></button>
								</div>

							</form>
						</div>
						<!-- end - .registro-body -->

					</div>

				</div>
				<!-- end - .registro-cont -->

			</div>
			<!-- end - .wrap -->

			<!-- .modal -->
			<div id="modal-aviso-privacidad" class="modal modal-aviso-privacidad">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<span class="close" id="modal-aviso-privacidad-close">×</span>
						<h2>Terminos condiciones</h2>
					</div>
					<div class="modal-body">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque aliquam, sunt nesciunt aperiam quis, tenetur libero vero fugit cupiditate nisi! Delectus quis vel cum explicabo incidunt eius rerum enim laborum.
						</p>

						<button id="acepto-terminos-condiciones-btn" class="btn btn-secundary ladda-button" data-style="zoom-out"><span class="ladda-label">Acepto los terminos y condiciones</span></button>

					</div>
					<!-- <div class="modal-footer">
						<h3>Modal Footer</h3>
					</div> -->
				</div>

			</div>
			<!-- end - .modal -->

		
		</div>
		<!-- end - .animsition -->
		
		<!-- script -->
		<script src="assets/plugins/jquery/js/jquery.min.js"></script>
		<script src="assets/plugins/animsition/js/animsition.min.js"></script>

		<script src="assets/plugins/ladda/js/spin.min.js"></script>
		<script src="assets/plugins/ladda/js/ladda.min.js"></script>

		<script src="assets/js/montejo.js"></script>

	</body>
</html>
